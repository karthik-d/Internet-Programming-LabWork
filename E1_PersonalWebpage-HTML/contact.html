    <div id="Main__navbar">

    <div id="content" style="font-family: sans-serif; font-size: 16px; margin: 10px">
        <form style="width: 30%; margin-right: auto; margin-left: auto; margin-top: 40px">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..."
                style="margin-left: 40px; padding: 6px; font-size: 12px; border: 0px; border-bottom: 1px solid;"><br /><br />

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..."
                style="margin-left: 40px; padding: 6px; font-size: 12px; border: 0px; border-bottom: 1px solid;"><br /><br />

            <label for="status">You are a(n)</label>
            <select id="status" name="status"
                style="margin-left: 60px; font-size: 12px; padding: 6px; border: 0px; border-bottom: 1px solid;">
                <option value="student">Student</option>
                <option value="teacher">Professor</option>
                <option value="working">Industry Expert</option>
            </select><br /><br />

            <label for="feedback">Feedback</label><br /><br />
            <textarea id="feedback" name="feedback" placeholder="Write me something..."
                style="height: 200px; width: 400px; padding: 10px;"></textarea><br /><br />

            <div style="width: 100%; text-align: center;">
                <input type="submit" value="Submit"
                    style="margin-right: 40px; border-style: none; background-color: #747c89; color: #ffffff; font-size: 16px; padding:10px; border-radius: 5px;">
            </div>

        </form>
    </div>
    </div>
