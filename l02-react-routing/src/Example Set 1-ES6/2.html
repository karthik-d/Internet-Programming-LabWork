<!DOCTYPE html>
<html>
<!-- can add new methods in a class -->
<body>
  
<script>
class Car {
  constructor(name) {
    this.brand = name;
  }

  present() {
    return 'I have a ' + this.brand;
  }
}

mycar = new Car("Ford");
document.write(mycar.present());
</script>

</body>
</html>
