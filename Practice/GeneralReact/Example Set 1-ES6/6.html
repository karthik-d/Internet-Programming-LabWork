<!DOCTYPE html>
<!-- Arrow Functions Return Value by Default -->

<html>

<body>

<h1>Arrow Function</h1>

<h2>Implicit Return</h2>

<p>The arrow function expects a return value, and returns the value by default, 
without the <strong>return</strong> keyword.</p>

<p id="demo"></p>
  
<script>
hello = () => "Hello World!";

document.getElementById("demo").innerHTML = hello();
</script>

</body>
</html>
